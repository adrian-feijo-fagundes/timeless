<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Timeless - Teste de Notificações</title>
    <link rel="stylesheet" href="css/main.css">
</head>
<body>
    <div class="container">
        <h1>Timeless - Teste de Notificações</h1>
        
        <div class="status">
            <h2>Status da Conexão</h2>
            <div id="connection-status" class="status-indicator disconnected">Desconectado</div>
        </div>

        <div class="notifications">
            <h2>Notificações em Tempo Real</h2>
            <div id="notifications-list" class="notifications-list"></div>
        </div>

        <div class="jobs">
            <h2>Jobs Ativos</h2>
            <div id="jobs-list" class="jobs-list"></div>
        </div>

        <div class="controls">
            <h2>Controles</h2>
            <button id="clear-notifications">Limpar Notificações</button>
            <button id="test-notification">Testar Notificação</button>
        </div>
    </div>

    <div>
        <h2>Área Protegida</h2>
        <button id="get-profile">Ver Perfil</button>
        <button id="logout">Sair</button>
        
        <pre id="output"></pre>
    </div>
    

    <div>
        <h1>Grupos</h1>
        <!-- 
            title -> precisa
            days 0-6
            status -> n precisa
            prioridade -> n precisa
            cor -> n precisa
            maxTasksPerDay -> 
        -->
    </div>
    <div>
        <h1>Tarefas</h1>

        <label>Grupo: <input type="text"></label>
        <label>Titulo:<input type="text" name="task-title" id="task-title" required></label>
        <br><br>

        <label>Assunto: <input type="text" name="task-topic" id="task-topic"></label>
        <br><br>

        <label>Descrição: <input type="text" name="description" id="description"></label>
        <br><br>

        <label>Data de Vencimento:<input type="date" name="task-date" id="task-date" required></label>
        <br><br>

        <label for="isHabito">
            <input type="checkbox" name="habit-checkbox" id="habit-checkbox"> É um hábito
        </label>

        <button id="create-task"></button>
    </div>
    
    <script src="js/app.js"></script>
    
    <script src="js/auth.js"></script>
</body>
</html>
