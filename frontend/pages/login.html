<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- CSS personalizado -->
  <link rel="stylesheet" href="/timeless/frontend/css/login.css">

  <title>Login</title>
</head>
<body>
  <div class="container">
    <!-- CabeÃ§alho arredondado -->
    <div class="header-shape">
      <h2>Login</h2>
    </div>

    <form id="login-form">
      <div class="form-group">
        <label for="login-email">Email</label>
        <input type="email" id="login-email" name="email" required>
      </div>

      <div class="form-group">
        <label for="login-password">Senha</label>
        <input type="password" id="login-password" name="password" required>
        <button type="submit" class="btn-main">Entrar</button>
      </div>


      <!-- Links extras -->
      <div class="links">
        <a href="#">Esqueceu a senha?</a><br>
        <a href="register.html">Registrar</a>
      </div>

      <!-- Login Google (placeholder) -->
      <div class="google-login">
        <button class="google-btn-placeholder" onclick="loginWithGoogle()" type="button">
          Login com Google
        </button>
      </div>
    </form>
  </div>

  <!-- JS -->
  <script src="../js/auth.js"></script>
</body>
</html>
