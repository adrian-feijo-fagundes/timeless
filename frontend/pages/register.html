<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2>Registro</h2>
    <form id="register-form">
        <label>Nome:<input type="text" name="name" id="name" required></label>
        <br><br>

        <label>Email:<input type="email" name="email" id="email" required></label>
        <br><br>

        <label>Senha:<input type="password" name="password" id="password" required></label>
        <br><br>

        <label>Data de Nascimento:<input type="date" name="birthDate" id="birthDate" required></label>
        <br><br>

        <button type="submit">Registrar</button>
    </form>

    <p>Já tem conta? <a href="login.html">Faça login</a></p>

    <script src="../js/auth.js"></script>

</body>
</html>
