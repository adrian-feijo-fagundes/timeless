<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tarefas</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="/timeless/frontend/css/tarefas.css">
</head>
<body class="bg-light">

  <div class="container py-4">
    <h2 class="mb-4">Gerenciar Tarefas</h2>

    <!-- Formulário de criar tarefa -->
    <div class="card p-3 mb-4 shadow-sm">
      <h5>Adicionar Nova Tarefa</h5>
      <form id="taskForm">
        <div class="mb-3">
          <label for="taskTitle" class="form-label">Título</label>
          <input type="text" id="taskTitle" class="form-control" placeholder="Digite o título" required>
        </div>
        <div class="mb-3">
          <label for="taskDesc" class="form-label">Descrição</label>
          <textarea id="taskDesc" class="form-control" rows="2" placeholder="Digite a descrição"></textarea>
        </div>
        <button type="submit" class="btn btn-primary">Adicionar</button>
      </form>
    </div>

    <!-- Lista de tarefas -->
    <div class="row" id="taskList"></div>
  </div>

  <!-- Modal de Detalhes -->
  <div class="modal fade" id="taskModal" tabindex="-1" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">Detalhes da Tarefa</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
        </div>
        <div class="modal-body">
          <p><strong>Título:</strong> <span id="modalTitle"></span></p>
          <p><strong>Descrição:</strong></p>
          <p id="modalDesc"></p>
        </div>
        <div class="modal-footer">
          <button class="btn btn-warning" id="editTaskBtn">Editar</button>
          <button class="btn btn-danger" id="deleteTaskBtn">Excluir</button>
        </div>
      </div>
    </div>
  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <!-- Script customizado -->
  <script src="/timeless/frontend/js/tarefas.js"></script>
</body>
</html>
